{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--- Don't forget to add this meta tag otherwise your design won't responsive ---->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSexplore-College Gallery</title>
    <link href="{%static 'network/style1.css'%}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="gallery">
        <div class="image">
          <span
            ><img src="{% static 'network/Images/img-21.jpg'%}" alt=""
          /></span>
        </div>
        <div class="image">
          <span
            ><img src="{% static "network/Images/img-22.jpg"%}" alt="" /></span
          >
        </div>
        <div class="image">
          <span
            ><img src="{% static "network/Images/img-20.jpg"%}" alt="" /></span
          >
        </div>
        <div class="image">
          <span
            ><img src="{% static "network/Images/img-16.jpg"%}" alt="" /></span
          >
        </div>
        <div class="image">
          <span
            ><img src="{% static "network/Images/img-19.jpg"%}" alt="" /></span
          >
        </div>
        <div class="image">
          <span
            ><img src="{% static "network/Images/img-18.jpg"%}" alt="" /></span
          >
        </div>
      </div>
    </div>
    <div class="preview-box">
      <div class="details">
        <span class="title"
          >Image
          <p class="current-img"></p>
          of
          <p class="total-img"></p
        ></span>
        <span class="icon fas fa-times"></span>
      </div>
      <div class="image-box">
        <div class="slide prev"><i class="fas fa-angle-left"></i></div>
        <div class="slide next"><i class="fas fa-angle-right"></i></div>
        <img src="" alt="" />
      </div>
    </div>
    <div class="shadow"></div>
    <script
      src="{% static '/network/script.js' %}"
      type="text/javascript"
    ></script>
  </body>
</html>
